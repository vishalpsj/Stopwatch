<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stopwatch</title>
    <link rel="stylesheet" href="./style/style.css">
    <link rel="stylesheet" href="./style/responsive.css">
    <link rel="shortcut icon" href="./asset/favico.ico">
    <link href="https://cdn.jsdelivr.net/npm/remixicon@4.5.0/fonts/remixicon.css" rel="stylesheet" />

</head>

<body>
    <div class="container">
        <div class="stopwatch">
            <div class="screen">0</div>
            <div class="laps">
                <h2 id="lapsHeading">--Laps--</h2>
                <ul class="lapList"></ul>
            </div>
            <div class="controls">
                <div class="btn1 btns">
                    <button class="start">Start<i class="ri-play-circle-fill"></i></button>
                    <button class="stop">Stop<i class="ri-stop-circle-fill"></i></button>
                </div>
                <div class="btn2 btns">
                    <button class="lap">Lap<i class="ri-timer-fill"></i></button>
                    <button class="clearLap">Clear</button>
                </div>
            </div>

            <script src="./js/script.js"></script>
</body>

</html>
